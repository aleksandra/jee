<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
   
   <div id="logowanie"  >
   	 <h:form id="logForm">
   	 	<f:event type="postValidate" listener="#{logWal.validateLoginHaslo}" />
   	 	
         <h2>Zaloguj się (lub <h:outputLink value="rej.jsf">zarejestruj</h:outputLink>)</h2>
         <table>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="login" value="Login:"/>
               </th>
               <td>
                  <h:inputText id="login" value="#{logBean.login}" >
                  <!-- f:validator validatorId="UnikalnyLogin"/--> 
                  </h:inputText>
                  <h:message for="login" errorClass="invalid"/>
               </td>
            </tr>
            <tr>
               <th style="text-align: right;">
                  <h:outputLabel for="haslo" value="Hasło:"/>
               </th>
               <td>
                  <h:inputSecret id="haslo" value="#{logBean.haslo}"/>
                  <h:message for="haslo" errorClass="invalid"/>
               </td>
            </tr>
         </table>
         <p>
            <h:commandButton id="log" action="#{logBean.loguj}" value="Loguj"/>
         </p>
      </h:form> 
      </div>
   
  <h:outputText value="Rejestracja przebiegła pomyślnie, teraz możesz się zalogować" rendered="#{facesContext.postback and empty facesContext.messageList and !empty rejBean.login}" style="color: green;"/>
        
 
   
   </ui:define>
   </ui:composition>
